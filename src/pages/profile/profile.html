<ion-header>
  <ion-navbar>
    <ion-title>User Profile</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="logout()">
        <ion-icon name="exit"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <img (click)='uploadImage()' src="https://t4.ftcdn.net/jpg/01/18/03/33/240_F_118033377_JKQA3UFE4joJ1k67dNoSmmoG4EsQf9Ho.jpg"/>
    <ion-card-content>
      <ion-card-title>
        {{user.name}}
        </ion-card-title>
    </ion-card-content>
  </ion-card>
</ion-content>
